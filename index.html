<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css" integrity="sha512-OD0ScwZAE5PCg4nATXnm8pdWi0Uk0Pp2XFsFz1xbZ7xcXvapzjvcxxHPeTZKfMjvlwwl4sGOvgJghWF2GRZZDw==" crossorigin="anonymous" />

</head>

<body>
<h1> Noughts and Crosses</h1>


<div class = "boardAndScoreContainer">
  <div class = "boardGrid">
    <div id = "0" class = "boardSquare"></div>
    <div id = "1" class = "boardSquare middle"></div>
    <div id = "2" class = "boardSquare"></div>
    <div id = "3" class = "boardSquare central"></div>
    <div id = "4" class = "boardSquare middleCentral"></div>
    <div id = "5" class = "boardSquare central"></div>
    <div id = "6" class = "boardSquare"></div>
    <div id = "7" class = "boardSquare middle"></div>
    <div id = "8" class = "boardSquare"></div>
  </div>

  <div class = "scoresCounterContainer">
    <div id = "inputTableContainer">
      <form class = "nameInputForm">
        <label id = 'player1Label'>Player 1 Name</label>
        <input type = "text" id = "player1Name" autocomplete = "off">
        <br>
        <label id = "player2Label">Player 2 Name</label>
        <input type = "text" id = "player2Name" autocomplete = "off">
        <br>
        <label for ="ai">AI</label>
        <input type = "checkbox" id = "ai" name = "ai" value = "ai">
        <br>
        <button id = "startGame" class="ui inverted violet button">Let's Play!</button>
      </form>
    </div>
    <div class = "displayWinnerContainer">
      <p id = 'displayWinner'></p>
    </div>
    <div class = "scoresCounter">

    </div>
    <div id = "restartButtonContainer">
      <button id = "restartButton" class="ui inverted violet button">New Game</button>
      <button id = "newPlayersButton" class="ui inverted violet button">New Players</button>
    </div>
    
    </div>
  </div>
</div>



<script src = "script.js"></script>

</body>
</html>
